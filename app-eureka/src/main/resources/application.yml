spring:
  profiles:
    active: local
  application:
    name: app-eureka

---
# local
server:
  port: 9000

spring:
  config:
    activate:
      on-profile: local

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka
